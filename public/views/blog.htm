<script type="text/x-jquery-tmpl" id="blogView">
    <div class="blog">
        <div class="clearfix">
            <div class="title">
                <h1>${title}</h1>
                <p>By ${author}</p>
            </div>
        
            <div class="actions" data-bind="visible: authorized">
                <button data-bind="button: {}, click: newPost">new post</button>
            </div>
        </div>
        
        <div data-bind="template: {
            name:'blogPostView',
            foreach: posts,
            afterAdd: util.effects.afterAdd,
            beforeRemove: util.effects.beforeRemove }">
        </div>
        
    </div>
</script>
